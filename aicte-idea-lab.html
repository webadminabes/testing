<script>
    document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
            duration: 1400,
        });

    });

    const threeSlide = new Swiper(".swiper", {
        direction: "horizontal",
        slidesPerView: 1,
        navigation: {
            nextEl: "#section3 svg:last-of-type",
            prevEl: "#section3 svg:first-of-type",
        },
        // autoHeight: true,
        spaceBetween: 0,
        grabCursor: true,
        loop: true,
        autoplay: {
            delay: 3000000,
        },
    });

    //section 3 menu tab switch 

    $(document).ready(function () {

        $("#section3 .menu-tab").click(function () {
            $(this).addClass("selected-tab").siblings().removeClass("selected-tab")
            $(".alumni-container").hide()
            $("#" + $(this).attr('id') + "Alumni").fadeIn()

        });

        //section 3 slider 
        var sec3CurrentIndex = 0;
        var sec3totalSlides = $("#section3 .menu-tab").length - 1;

        // $("#section3 svg:first-of-type").click(function () {
        //     // Slide to the left
        //     if(sec3CurrentIndex > 0 && sec3CurrentIndex <= sec3totalSlides){
        //         sec3CurrentIndex = sec3CurrentIndex - 1
        //     } 
        //     updateSlide();
        // });

        // $("#section3 svg:last-of-type").click(function () {
        //     // Slide to the right
        //     if(sec3CurrentIndex >= 0 && sec3CurrentIndex < sec3totalSlides){
        //         sec3CurrentIndex = sec3CurrentIndex + 1
        //     } 
        //     updateSlide();
        // });

        function updateSlide() {
            $(".menu-tab:eq(" + sec3CurrentIndex + ")").addClass("selected-tab").siblings().removeClass("selected-tab");
            $(".alumni-container").hide()
            $(".alumni-container").eq(sec3CurrentIndex).fadeIn()
        }
        //section 4 slider 
        var sec4CurrentIndex = 0;
        var sec4totalSlides = $("#section-4 .slider-tab").length;

        $("#section-4 svg:first-of-type").click(function () {
            // Slide to the left
            if (sec4CurrentIndex > 0 && sec4CurrentIndex <= sec4totalSlides) {
                sec4CurrentIndex = sec4CurrentIndex - 1
            }
            sec4updateSlider();
        });

        $("#section-4 svg:last-of-type").click(function () {
            // Slide to the right
            if (sec4CurrentIndex >= 0 && sec4CurrentIndex < sec4totalSlides - 5) {
                sec4CurrentIndex = sec4CurrentIndex + 1
            }
            sec4updateSlider();
        });

        function sec4updateSlider() {
            var newPosition = -sec4CurrentIndex * 350; // Assuming each slider tab is 350px wide
            $("#section-4 .slider-tab").css("transform", "translateX(" + newPosition + "px)");
        }

        //section4 tab switch 
        $("#section-4 .menu-tab").click(function () {
            sec4CurrentIndex = 0
            sec4updateSlider()
            $(this).addClass("selected-tab-black").siblings().removeClass("selected-tab-black")
            $("#section-4 .slider-container").hide()
            $("#" + $(this).attr('id') + "Slider").show()
        })


        //section 6 slider 

        var sec6CurrentIndex = 0;
        var sec6totalSlides = $("#section-6 .slider-tab").length;

        $("#section-6 svg:first-of-type").click(function () {
            // Slide to the left
            if (sec6CurrentIndex > 0 && sec6CurrentIndex <= sec6totalSlides) {
                sec6CurrentIndex = sec6CurrentIndex - 1
            }
            updateSlider();
        });

        $("#section-6 svg:last-of-type").click(function () {
            // Slide to the right
            if (sec6CurrentIndex >= 0 && sec6CurrentIndex < sec6totalSlides) {
                sec6CurrentIndex = sec6CurrentIndex + 1
            }
            updateSlider();
        });

        function updateSlider() {
            var newPosition = -sec6CurrentIndex * 350; // Assuming each slider tab is 350px wide
            $("#section-6 .slider-tab").css("transform", "translateX(" + newPosition + "px)");
        }
    });


</script>
